<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <form action="/dummy">

        <h1>Race Registration!</h1>
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>

        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" required>


        <p>Select a Race:</p>

        <input type="radio" name="race" id="funrun" value="funrun">
        <label for="funrun">Fun Run 5k</label>
        <br>

        <input type="radio" name="race" id="half_marathon" value="half">
        <label for="half_marathon">Half Marathon</label>
        <br>

        <input type="radio" name="race" id="full_marathon" value="full">
        <label for="full_marathon">Full Marathon</label>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br>

        <p><label for="age_group">Select Age Group</label>
            <select name="age_group" id="age_group">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+" selected>50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>

</body>

</html>
